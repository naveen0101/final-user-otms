<h3>Users List</h3>
<table border="1">

<tr>
  <th>Id</th>
  <th>Userame</th>
 <th>Password</th>
 <th>userRole</th> 
</tr>  
<tr *ngFor="let user of users;let i=index">

  <td>
    {{user.userId}}
  </td>

  <td>
 {{user.userName }} 
</td>

<td>
  {{user.password}}

</td>

<td>
  {{user.userRole}}
    </td>

  <td>
    <button (click)="removeUser(user.userId)">Remove User</button>
  
  </td>  

  </tr>
</table>
